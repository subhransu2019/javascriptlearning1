<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>booklist</title>
</head>
<body>
    <div class="container">
        
      <h1>ADD BOOK</h1>
     <form id="booklist">
      <div>
      <label id="book_title">BOOK TITLE</label><br>
      <input type="text"id="book_title">
      </div>

      <div>
        <label id="auther">AUTHER</label><br>
        <input type="text"id="auther">
      </div>

      <div>
            <label id="isbn">ISBN</label><br>
            <input type="text"id="isbn">
     </div>
     <div>
     <input type="button"id="submit" value="SUBMIT"></input>
    </div>
    </form>
    </div>
    <hr>
        <table id="result">
           <thead>
             <tr>
                <th>TITLE</th>
                <th>AUTHER</th>
                 <th>ISBN</th>
                 <th></th>
             </tr>
           </thead>
         </table>
        </hr>    
 <script src="app.js"></script>
</body>
</html>
